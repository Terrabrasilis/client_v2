language: node_js

node_js:
  - v13

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true

addons:
  chrome: stable

before_script:
  - npm install -g @angular/cli codecov

script:
  - yarn test:ci
  - yarn deploy-gh-pages

after_success:
  - codecov
  
notifications:
  email: false
