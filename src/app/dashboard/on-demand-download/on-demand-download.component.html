<div class="modal" tabindex="-1" role="dialog" id="modal-ondemand-download">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'dashboard.on-demand.title.' + biome | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let state of states" class="checkbox">
          <label><input type="checkbox" [value]="state"> {{ state }} </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="clickHandler()">{{ 'dashboard.on-demand.download' | translate }}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">{{ 'dashboard.on-demand.close' | translate }}</button>
      </div>
    </div>
  </div>
</div>
