<mat-form-field>
  <input
    matInput
    [min]="minDate"
    [max]="maxDate"
    [matDatepicker]="fullDatePicker"
    placeholder="Choose a date"
    [formControl]="date"
  />
  <mat-datepicker-toggle
    matSuffix
    [for]="fullDatePicker"
  ></mat-datepicker-toggle>
  
  <mat-datepicker #fullDatePicker 
    startView="multi-year"
    (yearSelected)="chosenYearHandler($event)"
    (monthSelected)="chosenMonthHandler($event)"
    (closedStream)="chosenFullDateHandler($event)">
  </mat-datepicker>
</mat-form-field>
