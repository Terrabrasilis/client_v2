<mat-form-field>
  <input
    matInput
    [min]="minDate"
    [max]="maxDate"
    [matDatepicker]="yearDatePicker"
    placeholder="Select the Year"
    [formControl]="date"
  />
  <mat-datepicker-toggle
    matSuffix
    [for]="yearDatePicker"
  ></mat-datepicker-toggle>
  
  <mat-datepicker
    #yearDatePicker
    startView="multi-year"
    (yearSelected)="chosenYearHandler($event,yearDatePicker)"
  >
  </mat-datepicker>
</mat-form-field>
