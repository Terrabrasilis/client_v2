<mat-form-field>
  <input
    matInput
    [min]="minDate"
    [max]="maxDate"
    [matDatepicker]="monthDatePicker"
    placeholder="Month and Year"
    [formControl]="date"
  />
  <mat-datepicker-toggle
    matSuffix
    [for]="monthDatePicker"
  ></mat-datepicker-toggle>
  <mat-datepicker
    #monthDatePicker
    startView="multi-year"
    (monthSelected)="chosenMonthHandler($event, monthDatePicker)"
    (yearSelected)="chosenYearHandler($event)"
  >
  </mat-datepicker>
</mat-form-field>
