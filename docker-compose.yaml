version: '2'
services:

  ### Business API as a Service
  business-api:
    image: terrabrasilis/business-api:v1.0
    hostname: "business.api"
    # networks:
    #   - proxy
    ports:
      - "13222:8090"
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    links:
      - mongodb
    # deploy:
    #   replicas: 1
    #   restart_policy:
    #     condition: on-failure

  # The instance of MongoDB to store the BusinessAPI documents
  mongodb:
    image: mongo:4
    hostname: "mongo.db"
    # networks:mb
    #   - proxy
    # secrets:
    #   - mongo.user.businessapi
    #   - mongo.pass.businessapi
    environment:
      MONGO_DATA_DIR: /data/db
      MONGO_LOG_DIR: /dev/null
      # MONGO_INITDB_ROOT_USERNAME: 
      # MONGO_INITDB_ROOT_PASSWORD: 
    volumes:
      - /data/mongodb:/data/db
    ports:
      - "27018:27017"
